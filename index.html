<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="styles.css">
 </head>   
 <body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Dê seu feedback para a SZM!</h1>
            <p id="description" class="description text-center">Como você foi atendido?</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nome</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Seu nome..."
                  required
                />
              </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Seu email"
                  required
                />
              </div>
            <div class="form-group">
                <label id="number-label" for="number"
                  >Idade<span class="clue">(opcional)</span></label
                >
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Idade"
                />
              </div>
            <div class="form-group">
                <p>Como você conheceu o balonismo?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Sua relação com o Balonismo...</option>
                  <option value="student">Estudante</option>
                  <option value="job">Piloto</option>
                  <option value="learner">Entusiasta</option>
                  <option value="preferNo">Prefiro não dizer</option>
                  <option value="other">Outro</option>
                </select>
              </div> 

            <div class="form-group">
                <p>Você recomendaria a SZM para outros pilotos?</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                  />Com certeza!</label
                >
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                  />Talvez...</label
                >
      
                <label
                  ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                  />Não sei...</label
                >
              </div>
            <div class="form-group">
                <p>
                  Quais dessas areas dos balonismo você acompanha?
                  <span class="clue">(Selecione)</span>
                </p>
      
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Voos em Boituva</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Competitivo</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Eventos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Fabricas</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Segurança</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />outros</label>
                
              </div>
            
            <div class="form-group">
                <p>Algum comentario ou sugestão?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Comente aqui..."
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
              </div>



        </form>
 </body>

</html>
